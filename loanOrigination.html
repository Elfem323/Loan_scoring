<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Origination</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h2>Apply for a Loan</h2>
        <p class="subtitle">Complete the form in a few simple steps</p>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
            <div class="progress-step active">1</div>
            <div class="progress-step">2</div>
            <div class="progress-step">3</div>
            <div class="progress-step">4</div>
        </div>

        <!-- Multi-Step Form -->
        <form id="loanForm">
            <!-- Step 1: Personal Info -->
            <div class="form-step active">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
                
                <label>Date of Birth</label>
                <input type="date" required>
                
                <label>National ID / BVN</label>
                <input type="text" placeholder="Enter your BVN" required>

                <button class="next-btn">Next</button>
            </div>

            <!-- Step 2: Employment & Income -->
            <div class="form-step">
                <label>Employment Status</label>
                <select>
                    <option>Employed</option>
                    <option>Self-Employed</option>
                    <option>Unemployed</option>
                </select>

                <label>Monthly Income</label>
                <input type="number" placeholder="Enter your income" required>

                <button class="prev-btn">Back</button>
                <button class="next-btn">Next</button>
            </div>

            <!-- Step 3: Loan Details -->
            <div class="form-step">
                <label>Loan Amount</label>
                <input type="number" id="loanAmount" placeholder="Enter amount" required>
                
                <label>Repayment Duration (Months)</label>
                <input type="number" id="loanDuration" placeholder="Enter months" required>
                
                <div id="loanEstimate">Estimated Monthly Payment: <span>â‚¦0</span></div>

                <button class="prev-btn">Back</button>
                <button class="next-btn">Next</button>
            </div>

            <!-- Step 4: Documents Upload -->
            <div class="form-step">
                <label>Upload Bank Statement</label>
                <input type="file" required>

                <label>Upload Payslip</label>
                <input type="file" required>

                <button class="prev-btn">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
